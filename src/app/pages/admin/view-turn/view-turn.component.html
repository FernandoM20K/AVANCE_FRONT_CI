<mat-card class="mt10">
    <mat-list>
        <div mat-subheader>
            Todas los Turnos
        </div>
        <mat-list-item *ngFor="let t of turnos">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{ t.nombreTurno }}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin/add-categoria" mat-raised-button color="primary">Agregar Turno</button>
    </div>
</mat-card>
